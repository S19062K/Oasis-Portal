<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" src="/assets/frappe/js/lib/jquery/jquery.min.js"></script>
    <!-- <link type="text/css" rel="stylesheet" href="/assets/frappe/css/bootstrap.css"> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/assets/oasis/css/oasis.css">
    <title>Oasis</title>
</head>
<body>
    <nav style="background-color: #f8f7ef; width: 100%; height: 100px; display: flex; align-items: center;">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 0px 146px;">
            <div style="max-width: 341px; height: 46px; display: flex; align-items: center; justify-content: center; gap: 10px; font-family: Inter, sans-serif; font-size: 14px; font-weight: 700; padding: 12px 16px; border: 0.5px solid rgba(0, 0, 0, 0.16); border-radius: 8px;">
                <p style="margin: 0px; cursor: pointer;">About</p>
                <p style="margin: 0px; cursor: pointer;">Members</p>
                <p style="margin: 0px; cursor: pointer;">Forum</p>
                <p style="margin: 0px; cursor: pointer;">Activities</p>
            </div>
            <div style="cursor: pointer;">
                <img src="/assets/oasis/images/logo.svg" alt="">
            </div>
            <div style="font-size: 14px; font-family: Inter, sans-serif; display: flex; gap: 16px;">
                <button style="width: 148px; font-weight: 700; height: 46px; border: 0.5px solid rgba(0, 0, 0, 0.16); border-radius: 8px; background-color: #f8f7ef;"> Forum - let's chat</button>
                <button style="width: 82px; font-weight: 700; height: 46px; border: 0.5px solid rgba(0, 0, 0, 0.16); border-radius: 8px; background-color: #F5E253;"> Join Us </button>
            </div>
        </div>
    </nav>

    <div class="main" style="width: 100%; height: auto; background-color: #f8f7ef;">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
